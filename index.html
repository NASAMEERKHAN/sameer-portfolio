<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sameer's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
    }

    .left-section {
      flex: 1;
      padding: 80px 60px;
    }

    .left-section h1 {
      font-size: 50px;
      font-weight: 700;
      margin: 0;
      color: #000;
    }

    .left-section h2 {
      font-size: 36px;
      font-weight: 600;
      color: #f4a300;
      margin: 10px 0;
    }

    .left-section p {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
      max-width: 500px;
    }

    .left-section a.button {
      display: inline-block;
      margin-top: 30px;
      background-color: #f4a300;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
    }

    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
    }

    .right-section img {
      width: 70%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .right-icons {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #f4a300;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      border-radius: 20px;
    }

    .right-icons i {
      font-size: 20px;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .right-icons i:hover {
      background-color: white;
      color: black;
    }

    @media(max-width: 768px) {
      body {
        flex-direction: column;
      }
      .right-section img {
        width: 90%;
        margin-top: 30px;
      }
      .right-icons {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="left-section">
    <h1>HI THERE!</h1>
    <h2>I'M SAMEER KHAN</h2>
    <p>Final-year Computer Science and Data Science student passionate about Blockchain, Web Development, and Data Analysis. Explore my portfolio to know more about my projects, skills, and journey.</p>
    <a href="./2aboutme.html" class="button">Know More</a>
  </div>

  <div class="right-section">
    <img src="sameer.jpg" alt="Sameer Khan">
  </div>

  <!-- Right Icon Bar -->
  <div class="right-icons">
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-brain"></i>
    <i class="fa-solid fa-file"></i>
    <i class="fa-solid fa-briefcase"></i>
    <i class="fa-solid fa-trophy"></i>
    <i class="fa-solid fa-address-card"></i>
  </div>

</body>
</html>
